spring:
  application:
    name: hotel-services
  config:
    import: configserver:http://config:8098/
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            
app:
  jwtSecret: "${JWT_SECRET}"
  jwtExpirationMS: 7200000

logging:
  level:
    org:
      springframework:
        security: DEBUG

rabbitmq:
  email:
    queue: email.queue

paystack:
  base-url: https://api.paystack.co
  secret-key: ${PAYSTACK_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness:
      enabled: true
    liveness:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always


